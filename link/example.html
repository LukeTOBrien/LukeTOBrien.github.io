<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
  <title>Examples â€¢ Link</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="bundle.js"></script>
</head>

<body>
  <a-scene>

      <!-- Player -->
      <a-entity id="rig"
                movement-controls
                position="0 0 0">
        <a-entity id="camera"
                  camera
                  position="0 2 0"
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>

    <a-grid></a-grid>

	<a-entity position="1 2 -1">
		<a-link border-color="blue" href="https://www.bbc.co.uk" title="Website" image="#shop"></a-link>
	</a-entity>
	
	<a-entity position="-2 2 -1" link="href: ../animated-check/example.html; title: Animated Checkpoint example; borderColor: blue; titleColor: blue"></a-entity>
	 
	<a-entity position="-5 2 -1" link="href: https://www.bbc.co.uk; title: Website; borderColor: blue; titleColor: blue"></a-entity>
	  
    <!-- Lighting -->
    <a-light type="ambient" color="#fff"></a-light>
  </a-scene>
</body>

</html>
